@Master['pure-master']
<!-- A wrapper for all the blog posts -->
@Section['Content']
<div class="posts">
    <!-- A single blog post -->
    <section class="post">
        <header class="post-header">
            <a class="pure-button green  pull-right" href="/Blog/">Back to Posts</a>
            <a class="pure-button green  pull-right" href="/">Home</a>
            <h2 class="post-title">@Model.Title </h2>
            <p class="post-meta">
                By <span class="post-meta">@Model.Author</span> on <span class="post-meta">@Model.Date</span> 
                under @Partial['tags.html', Model.Tags]
            </p>
        </header>
        <div class="post-description">
            @Model.Content
        </div>
    </section>
    <section class="post">
        <div id="disqus_thread"></div>
        <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'rhwy'; // required: replace example with your forum shortname

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>

    </section>
</div>
@EndSection
