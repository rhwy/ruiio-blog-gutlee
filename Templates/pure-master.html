<body>
<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">#Rui</h1>
            <h2 class="brand-tagline">Software Plumber</h2>

            <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="http://ncrafts.io">NCrafts Conference</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="http://www.meetup.com/altnetfr">Alt.Net Fr</a>
                        </li>
                    </ul>
                </nav>
        </div>
        
        <div class="footer pure-u-1 pure-u-md-1-4">
            <ul class="nav-list">
                <li class="nav-item-button">
                    <a href="http://twitter.com/rhwy">
                        <img src="/Content/img/twitter.black.png" />
                    </a>
                </li>
                <li class="nav-item-button">
                    <a href="http://github.com/rhwy">
